<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DriveMart Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card p-4">
          <h3 class="card-title mb-3">DriveMart â€” Login</h3>
          <div id="alertPlaceholder"></div>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input id="username" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" />
          </div>

          <button id="loginBtn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const alertPlaceholder = document.getElementById('alertPlaceholder');
  alertPlaceholder.innerHTML = '';

  if (!username || !password) {
    alertPlaceholder.innerHTML = '<div class="alert alert-warning">Enter username & password</div>';
    return;
  }

  try {
    const res = await fetch('/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alertPlaceholder.innerHTML = `<div class="alert alert-danger">${data.responseMsg}</div>`;
      return;
    }

    if (data.responseCode === "200") {
      if (data.role === "ADMIN") {
        window.location.href = '/admin.html';
      } else {
        window.location.href = '/user.html';
      }
    } else {
      alertPlaceholder.innerHTML = `<div class="alert alert-danger">${data.responseMsg}</div>`;
    }
  } catch (err) {
    alertPlaceholder.innerHTML = '<div class="alert alert-danger">Network error</div>';
  }
});
</script>
</body>
</html>
